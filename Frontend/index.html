<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Welcome to Expense Manager</h1>
    <div class="main-container">
        <div class="user-info">
            <p>Name : <span id="username">User</span></p>
            <p>Total Expense : <span id="total-expense">9</span> </p>
        </div>

        <div class="expense-info">
             <div class="your-expenses">
                     <h2>Your Expenses:</h2>
                     <table border="1px">
                        <thead>
                            <td><b>Name</b></td>
                            <td><b>Amount</b></td>
                            <td><b>Desc</b></td>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Mobile Bill</td>
                                <td>400Rs</td>
                                <td>Pay the mobile bill and apply for refund </td>
                            </tr>
                            <tr>
                                <td>Car Servicing</td>
                                <td>400Rs</td>
                                <td>Pay the mobile bill and apply for refund </td>
                            </tr>
                            <tr>
                                <td>Doctor's appointment</td>
                                <td>400Rs</td>
                                <td>Pay the mobile bill and apply for refund </td>
                            </tr>
                            
                        </tbody>
                     </table>
             </div>
             <div class="expense-ops">
                <button class="addExp">Add Expense</button>
                <button class="UpdateExp">Update Expense </button>
             </div>
        </div>
    </div>
</body>
</html>
